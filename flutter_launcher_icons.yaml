
# dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/app icon/speaky icon transparent.png"

  android: "ic_launcher"
  image_path_android: "assets/app icon/speaky icon transparent.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#1e6fd9"
  adaptive_icon_foreground: "assets/app icon/speaky icon transparent.png"

  ios: true
  image_path_ios: "assets/app icon/speaky icon transparent.png"
  remove_alpha_ios: true
  desaturate_tinted_to_grayscale_ios: true
